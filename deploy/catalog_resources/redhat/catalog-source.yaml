apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: activemq-artemis-resources
      namespace: operator-lifecycle-manager
    data:
      clusterServiceVersions: |
        - apiVersion: operators.coreos.com/v1alpha1
          kind: ClusterServiceVersion
          metadata:
            name: activemq-artemis-operator.v0.6.3
            namespace: placeholder
            annotations:
              categories: "Messaging"
              certified: "false"
              description: ActiveMQ Artemis Operator can deploy headless service environments which exposed each of the ports, along with the statefulset.
              containerImage: quay.io/artemiscloud/activemq-artemis-operator:latest
              createdAt: 2019-07-04T15:55:00Z
              support: Red Hat, Inc.
              tectonic-visibility: ocs
              alm-examples: >-
                  [{
                      "apiVersion": "broker.amq.io/v1alpha1",
                      "kind": "ActiveMQArtemis",
                      "metadata": {
                          "name": "example-activemqartemis",
                          "labels": {
                              "ActiveMQArtemis": "example-activemqartemis",
                              "application": "example-activemqartemis-app"
                          }
                      },
                      "spec": {
                          "size": 1,
                          "image": "registry.redhat.io/amq7/amq-broker:7.4",
                          "commonConfig": {
                              "userName": "admin",
                              "password": "admin"
                          }
                      }
                  },
                  {
                      "apiVersion": "broker.amq.io/v1alpha1",
                      "kind": "ActiveMQArtemisAddress",
                      "metadata": {
                          "name": "example-activemqartemisaddress",
                          "labels": {
                              "ActiveMQArtemis": "example-activemqartemis",
                              "application": "example-activemqartemis-app"
                          }
                      },
                      "spec": {
                          "statefulsetName": "example-activemqartemis-ss",
                          "addressName": "myAddress0",
                          "queueName": "myQueue0",
                          "routingType": "anycast"
                      }
                  },
                  {
                      "apiVersion": "broker.amq.io/v1alpha1",
                      "kind": "ActiveMQArtemisScaledown",
                      "metadata": {
                          "name": "example-activemqartemisscaledown",
                          "labels": {
                              "ActiveMQArtemis": "example-activemqartemis",
                              "application": "example-activemqartemis-app"
                          }
                      },
                      "spec": {
                          "localOnly": true
                      }
                  }]
            labels:
              operator-activemqartemis: "true"
          spec:
            displayName: ActiveMQ Artemis
            description: ActiveMQ Artemis Operator can deploy headless service environments which exposed each of the ports, along with the statefulset.
            keywords:
              - activemqartemis
              - operator
            version: 0.6.3
            maturity: alpha
            replaces: activemq-artemis-operator.v0.6.2
            maintainers:
              - name: Red Hat, Inc.
                email: rkieley@redhat.com
            provider:
              name: Red Hat, Inc.
            links:
              - name: Product Page
                url: https://access.redhat.com/products/red-hat-amq/
              - name: Documentation
                url: https://access.redhat.com/documentation/en-us/red_hat_amq/
            icon:
              - base64data: 
                mediatype: image/png
            labels:
              alm-owner-amq-broker: activemq-artemis-operator
              operated-by: activemq-artemis-operator.v0.6.3
            selector:
              matchLabels:
                ActiveMQArtemis: example-activemqartemis
                application: example-activemqartemis-app
                operated-by: activemq-artemis-operator.v0.6.3
            installModes:
              - type: OwnNamespace
                supported: true
              - type: SingleNamespace
                supported: false
              - type: MultiNamespace
                supported: false
              - type: AllNamespaces
                supported: false
            customresourcedefinitions:
              owned:
                - name: activemqartemises.broker.amq.io
                  version: v1alpha1
                  kind: ActiveMQArtemis
                  description: An instance of Active MQ Artemis
                  displayName: ActiveMQ Artemis
                  resources:
                    - kind: Service
                      version: v1
                    - kind: Deployment
                      version: v1
                  specDescriptors:
                    - description: The desired number of member pods for ActiveMQArtemis mesh
                      displayName: Size
                      path: size
                    - description: The Image
                      displayName: Image
                      path: image
                - name: activemqartemisaddresses.broker.amq.io
                  version: v1alpha1
                  kind: ActiveMQArtemisAddress
                  description: Adding and removing queues via custom resource definitions
                  displayName: ActiveMQ Artemis Address
                  specDescriptors:
                    - description: The Statefulset Name
                      displayName: Statefulset Name
                      path: statefulsetName
                    - description: The Queue Name
                      displayName: Queue Name
                      path: queueName
                    - description: The Address Name
                      displayName: Address Name
                      path: addressName
                    - description: The Routing Type
                      displayName: Routing Type
                      path: routingType
                - name: activemqartemisscaledowns.broker.amq.io
                  version: v1alpha1
                  kind: ActiveMQArtemisScaledown
                  description: Provides message migration on clustered broker scaledown
                  displayName: ActiveMQ Artemis Scaledown
                  specDescriptors:
                    - displayName: Local Namespace Only
                      path: localOnly
                      description: REQUIRED the controller only handles StatefulSets in a single namespace.
            install:
              strategy: deployment
              spec:
                permissions:
                  - serviceAccountName: activemq-artemis-operator
                    rules:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                          - services
                          - endpoints
                          - persistentvolumeclaims
                          - events
                          - configmaps
                          - secrets
                          - routes
                        verbs:
                          - '*'
                      - apiGroups:
                          - ""
                        resources:
                          - namespaces
                        verbs:
                          - get
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - daemonsets
                          - replicasets
                          - statefulsets
                        verbs:
                          - '*'
                      - apiGroups:
                          - monitoring.coreos.com
                        resources:
                          - servicemonitors
                        verbs:
                          - get
                          - create
                      - apiGroups:
                          - broker.amq.io
                        resources:
                          - '*'
                        verbs:
                          - '*'
                      - apiGroups:
                          - "route.openshift.io"
                        resources:
                          - routes
                          - routes/custom-host
                          - routes/status
                        verbs:
                          - get
                          - list
                          - watch
                          - create
                          - delete
          
                deployments:
                  - name: activemq-artemis-operator
                    spec:
                      replicas: 1
                      selector:
                        matchLabels:
                          name: activemq-artemis-operator
                      template:
                        metadata:
                          labels:
                            name: activemq-artemis-operator
                        spec:
                          serviceAccountName: activemq-artemis-operator
                          containers:
                            - name: activemq-artemis-operator
                              # Replace this with the built image name
                              image: quay.io/artemiscloud/activemq-artemis-operator:latest
                              command:
                                -  /home/activemq-artemis-operator/bin/entrypoint
                              imagePullPolicy: Always
                              env:
                                - name: WATCH_NAMESPACE
                                  valueFrom:
                                    fieldRef:
                                      fieldPath: metadata.namespace
                                - name: POD_NAME
                                  valueFrom:
                                    fieldRef:
                                      fieldPath: metadata.name
                                - name: OPERATOR_NAME
                                  value: "activemq-artemis-operator"
      customResourceDefinitions: |
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            creationTimestamp: null
            name: activemqartemises.broker.amq.io
          spec:
            group: broker.amq.io
            names:
              kind: ActiveMQArtemis
              listKind: ActiveMQArtemisList
              plural: activemqartemises
              singular: activemqartemis
            scope: Namespaced
            subresources:
              scale:
                specReplicasPath: .spec.replicas
                statusReplicasPath: .status.replicas
              status: {}
            validation:
              openAPIV3Schema:
                required:
                  - spec
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      image:
                        type: string
                      size:
                        type: integer
                        minimum: 0
                        maximum: 16
                        description: The number of activemqartemis pods to deploy
                      persistent:
                        type: boolean
                      aio:
                        type: boolean
                      sslConfig:
                        type: object
                        description: Configuration of the AMQ SSL deployment
                        required:
                          - secretName
                          - trustStoreFilename
                          - trustStorePassword
                          - keystoreFilename
                          - keyStorePassword
                        properties:
                          secretName:
                            type: string
                            description:  Name of a secret containing SSL related files
                          trustStoreFilename:
                            type: string
                            description:  SSL trust store filename
                          trustStorePassword:
                            type: string
                            description:  SSL trust store password
                          keystoreFilename:
                            type: string
                            description:  SSL key store filename
                          keyStorePassword:
                            type: string
                            description:  Password for accessing SSL keystore
                      clusterConfig:
                        type: object
                        description: Configuration of the AMQ cluster deployment
                        required:
                          - clusterUserName
                          - clusterPassword
                        properties:
                          clusterUserName:
                            type: string
                            description:  Cluster user
                          clusterPassword:
                            type: string
                            description: Cluster password
                      commonConfig:
                        type: object
                        description: Common configuration of the AMQ
                        required:
                          - userName
                          - password
                        properties:
                          userName:
                            type: string
                            description: User name for standard broker user. It is required for connecting to the broker. If left empty, it will be generated.
                          password:
                            type: string
                            description: Password for standard broker user. It is required for connecting to the broker. If left empty, it will be generated.
                    required:
                    - image
                    - size
                    - commonConfig
                    type: object
                  status:
                    properties:
                      podStatus:
                        properties:
                          ready:
                            items:
                              type: string
                            type: array
                          starting:
                            items:
                              type: string
                            type: array
                          stopped:
                            items:
                              type: string
                            type: array
                        type: object
                    required:
                    - podStatus
                    type: object
            version: v1alpha1
            versions:
            - name: v1alpha1
              served: true
              storage: true
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            creationTimestamp: null
            name: activemqartemisaddresses.broker.amq.io
          spec:
            group: broker.amq.io
            names:
              kind: ActiveMQArtemisAddress
              listKind: ActiveMQArtemisAddressList
              plural: activemqartemisaddresses
              singular: activemqartemisaddress
            scope: Namespaced
            subresources:
              status: {}
            version: v1alpha2
            validation:
              openAPIV3Schema:
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      statefulsetName:
                        type: string
                      addressName:
                        type: string
                      queueName:
                        type: string
                      routingType:
                        type: string
                    required:
                      - addressName
                      - routingType
                    type: object
                  status:
                    type: object
            versions:
            - name: v1alpha2
              served: true
              storage: true
            - name: v1alpha1
              served: true
              storage: false
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            name: activemqartemisscaledowns.broker.amq.io
          spec:
            group: broker.amq.io
            names:
              kind: ActiveMQArtemisScaledown
              listKind: ActiveMQArtemisScaledownList
              plural: activemqartemisscaledowns
              singular: activemqartemisscaledown
            scope: Namespaced
            subresources:
              status: {}
            validation:
              openAPIV3Schema:
                properties:
                  apiVersion:
                    description: 'APIVersion defines the versioned schema of this representation
                      of an object. Servers should convert recognized schemas to the latest
                      internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
                    type: string
                  kind:
                    description: 'Kind is a string value representing the REST resource this
                      object represents. Servers may infer this from the endpoint the client
                      submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      masterURL:
                        description: 'The address of the Kubernetes API server. Overrides any 
                          value in kubeconfig. Only required if out-of-cluster.'
                        type: string
                      kubeconfig:
                        description: 'Path to a kubeconfig. Only required if out-of-cluster.'
                        type: string
                      namespace:
                        description: 'Only used with --localOnly. When specified, the controller
                          only handles StatefulSets in the specified namespace. If left empty,
                          the controller defaults to the namespace it is running in (read from
                          /var/run/secrets/kubernetes.io/serviceaccount/namespace).'
                        type: string
                      localOnly:
                        description: 'If enabled, the controller only handles StatefulSets in a
                          single namespace instead of across all namespaces.'
                        type: boolean
                    type: object
                  status:
                    type: object
            version: v1alpha1
            versions:
            - name: v1alpha1
              served: true
              storage: true
      packages: >
        - #! package-manifest: deploy/catalog_resources/redhat/activemq-artemis-operator.v0.6.3.clusterserviceversion.yaml
          packageName: activemq-artemis
          channels:
            - name: alpha
              currentCSV: activemq-artemis-operator.v0.6.3

  - apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: activemq-artemis-resources
      namespace: operator-lifecycle-manager
    spec:
      configMap: activemq-artemis-resources
      displayName: ActiveMQ Artemis Operator
      publisher: Red Hat
      sourceType: internal
    status:
      configMapReference:
        name: activemq-artemis-resources
        namespace: operator-lifecycle-manager
